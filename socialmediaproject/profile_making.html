    <div id="form-data">
        <h1 style="text-align: center; color: grey;">Write About YourSelf</h1>
        <form id="data-submit">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Your Username</label>
                <input id="user-data" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example: (ulta kira etc)" required="required" >
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">About yourself</label>
                <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="example: your-profession,your skills,etc"></textarea>
            </div>
            <div class="form-group form-check">
                <input id="checkbox-check" type="checkbox" class="form-check-input" id="exampleCheck1" required="required" >
                <label class="form-check-label" for="exampleCheck1">please accpet terms and conditions</label>
            </div>
            <input  type="submit" class="btn btn-dark btn-lg like-button" ></input>
        </form>
    </div>
